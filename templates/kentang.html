<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>NDRE Generator & Klasifikasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">
      Upload Citra & Band Spektral
    </h2>

    <!-- Progress Bar -->
    <div id="progressSection" class="hidden mb-6">
      <div class="text-center text-sm text-gray-600 mb-2" id="progressText">Memulai proses...</div>
      <div class="w-full bg-gray-200 rounded-full h-4">
        <div id="progressBar" class="bg-green-500 h-4 rounded-full transition-all duration-500 ease-in-out" style="width: 0%;"></div>
      </div>
    </div>

    <!-- Form Upload -->
<form method="post" enctype="multipart/form-data" action="{{ url_for('kentang_bp.kentang') }}">

 

      <div>
        <label class="block text-gray-700 font-medium mb-1">Citra Asli:</label>
        <input type="file" name="original" accept=".tif,.png,.jpg" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Band NIR:</label>
        <input type="file" name="nir" accept=".tif,.png,.jpg" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Band Red:</label>
        <input type="file" name="red" accept=".tif,.png,.jpg" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Band Red Edge:</label>
        <input type="file" name="red_edge" accept=".tif,.png,.jpg" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition">
          Proses NDRE dan Klasifikasi
        </button>
      </div>
    </form>
  </div>

  <!-- Script -->
  <script>
    const form = document.querySelector("form");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const progressSection = document.getElementById("progressSection");

    form.addEventListener("submit", function () {
      progressSection.classList.remove("hidden");

      let progress = 0;
      const stages = [
        "Upload file...",
        "Menghitung NDRE...",
        "Klasifikasi zona sehat / sakit...",
        "Membuat overlay hasil...Mohon Tunggu"
      ];

      function updateProgress() {
        if (progress < stages.length) {
          progressBar.style.width = ((progress + 1) / stages.length) * 100 + "%";
          progressText.innerText = stages[progress];
          progress++;
          setTimeout(updateProgress, 1500);
        } else {
          progressText.innerText = "Proses selesai! Mengarahkan ke hasil...";
        }
      }

      updateProgress();
    });
  </script>
</body>
</html>
