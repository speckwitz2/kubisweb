<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Dashboard</title>
</head>
<body>    
    <div class="h-screen flex justify-center items-center">
        <div class="flex-col w-96 justify-center items-center m-5">
            <div class="card w-min-100 h-full shadow-2xl border border-gray-300 duration-150 p-7 rounded-lg flex-grow flex-1 flex flex-col justify-center items-center text-center">
                <h2 class="text-2xl font-bold relative flex flex-col">
                    Buat akun baru
                </h2>
                <form action="" method="post" class="w-full mt-10 flex flex-col gap-3">
                    <input name="email" type="text" class="border border-gray-300 text-sm p-3 rounded-lg bg-gray-100 text-gray-700 font-bold w-full" placeholder="Email" type="email" required>
                    <input name="password" type="text" class="border border-gray-300 text-sm p-3 rounded-lg bg-gray-100 text-gray-700 font-bold w-full" placeholder="Password" type="password" required>
                </form>
                <button class="bg-green-600 p-3 mt-3 text-sm rounded-lg border-2 border-green-300 text-white hover:shadow-lg hover:shadow-green-300 w-1/3">
                    Login
                </button>

                <div class="relative flex py-1 items-center">
                    <div class="flex-grow border-t border-gray-400"></div>
                    <span class="flex-shrink mx-4 text-gray-400"><i>atau</i></span>
                    <div class="flex-grow border-t border-gray-400"></div>
                </div>

                <button class="bg-green-600 p-3 text-sm rounded-lg border-2 border-green-300 text-white hover:shadow-lg hover:shadow-green-300">
                    <span class="flex gap-2 justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                        </svg>
                        Daftar dengan google
                    </span>
                </button>
            </div>        
        </div>
    </div>
    <script>
        const toggleButton = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
    
        toggleButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });

        const chartid = document.getElementById('chart').getContext('2d');
        const chart = new Chart(chartid, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Jumlah Penyakit kentang',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    fill: false,
                    borderColor: 'rgb(50, 225, 192)',
                    backgroundColor: 'rgb(50, 225, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                }
            }
        });

        const chartid2 = document.getElementById('chart2').getContext('2d');
        const chart2 = new Chart(chartid2, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Sehat',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    fill: false,
                    backgroundColor: 'rgb(50, 225, 192)',
                    tension: 0.1
                },
                {
                    label: 'Sakit',
                    data: [10, 15, 10, 71, 10, 5, 35],
                    fill: true,
                    backgroundColor : 'rgb(225, 50, 100)',
                    borderColor: 'rgb(225, 50, 100)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },

                }
            }
        });

        const profileMenu = document.getElementById('profile_menu');
        const profileDropdown = document.getElementById('profile_dropdown');

        profileMenu.addEventListener('click', () => {
            profileDropdown.classList.toggle('hidden');
        });

        window.addEventListener('click', (event) => {
            if (!profileMenu.contains(event.target) && !profileDropdown.contains(event.target)) {
                profileDropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
